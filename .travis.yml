# Datenstrom Yellow tests, https://travis-ci.org/datenstrom

language: php
php:
  - 7.4
  - 7.3
  - 7.2
  - 7.1
  - 7.0
  - 5.6
before_script: 
  - git clone https://github.com/datenstrom/yellow.git yellow; cd yellow
  - cp $TRAVIS_BUILD_DIR/zip/* system/extensions/
  - echo "---\nBuild:exclude\n---\n" > content/contact/page.md 
  - echo "---\nBuild:exclude\n---\n" > content/search/page.md
  - echo "CoreStaticUrl:http://website/\n" >> system/settings/system.ini
  - php yellow.php update
  - php yellow.php about
script: 
  - php yellow.php build test
